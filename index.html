<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebP Image Converter & Renamer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        .file-input-wrapper {
            position: relative;
            display: block;
            padding: 40px 20px;
            border: 3px dashed #ddd;
            border-radius: 8px;
            text-align: center;
            background: #f9f9f9;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .file-input-wrapper:hover,
        .file-input-wrapper.dragover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-text {
            color: #666;
            font-size: 16px;
        }

        .selected-files {
            margin-top: 10px;
            padding: 10px;
            background: #e8f2ff;
            border-radius: 6px;
            font-size: 14px;
            color: #333;
            display: none;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-row {
            display: flex;
            gap: 20px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .progress-log {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            max-height: 300px;
            overflow-y: auto;
            display: none;
        }

        .progress-log h3 {
            margin-bottom: 15px;
            color: #333;
            font-size: 18px;
        }

        .log-entry {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
            font-size: 14px;
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .log-success {
            color: #28a745;
        }

        .log-error {
            color: #dc3545;
        }

        .log-info {
            color: #6c757d;
        }

        .size-info {
            font-size: 12px;
            color: #666;
            margin-left: 10px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WebP Image Converter & Renamer</h1>
        
        <div class="form-group">
            <label for="fileInput">画像を選択または ドラッグ&ドロップ (JPEG/PNG)</label>
            <div class="file-input-wrapper" id="fileInputWrapper">
                <input type="file" id="fileInput" accept="image/jpeg,image/jpg,image/png" multiple>
                <div class="file-input-text">
                    クリックして画像を選択するか、ここにファイルをドラッグしてください
                </div>
            </div>
            <div class="selected-files" id="selectedFiles"></div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="baseName">ベース名前</label>
                <input type="text" id="baseName" placeholder="例: converted_image" value="converted_image">
            </div>
            <div class="form-group">
                <label for="startNumber">開始番号</label>
                <select id="startNumber">
                    <!-- 1から999までのオプションを生成 -->
                </select>
            </div>
        </div>

        <button class="btn" id="convertBtn">変換 & ダウンロード</button>

        <div class="progress-log" id="progressLog">
            <h3>処理ログ</h3>
            <div id="logEntries"></div>
        </div>
    </div>

    <script>
        // DOM要素の取得
        const fileInput = document.getElementById('fileInput');
        const fileInputWrapper = document.getElementById('fileInputWrapper');
        const selectedFiles = document.getElementById('selectedFiles');
        const baseName = document.getElementById('baseName');
        const startNumber = document.getElementById('startNumber');
        const convertBtn = document.getElementById('convertBtn');
        const progressLog = document.getElementById('progressLog');
        const logEntries = document.getElementById('logEntries');

        // 開始番号のオプションを生成 (1-999)
        for (let i = 1; i <= 999; i++) {
            const option = document.createElement('option');
            option.value = i;
            option.textContent = i;
            if (i === 1) option.selected = true;
            startNumber.appendChild(option);
        }

        // ファイル選択の状態管理
        let selectedFilesList = [];

        // ドラッグ&ドロップのイベントハンドラー
        fileInputWrapper.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileInputWrapper.classList.add('dragover');
        });

        fileInputWrapper.addEventListener('dragleave', (e) => {
            e.preventDefault();
            fileInputWrapper.classList.remove('dragover');
        });

        fileInputWrapper.addEventListener('drop', (e) => {
            e.preventDefault();
            fileInputWrapper.classList.remove('dragover');
            
            const files = Array.from(e.dataTransfer.files).filter(file => 
                file.type === 'image/jpeg' || file.type === 'image/jpg' || file.type === 'image/png'
            );
            
            if (files.length > 0) {
                fileInput.files = createFileList(files);
                handleFileSelection();
            }
        });

        // ファイル選択のイベントハンドラー
        fileInput.addEventListener('change', handleFileSelection);

        function createFileList(files) {
            const dt = new DataTransfer();
            files.forEach(file => dt.items.add(file));
            return dt.files;
        }

        function handleFileSelection() {
            selectedFilesList = Array.from(fileInput.files);
            
            if (selectedFilesList.length > 0) {
                selectedFiles.style.display = 'block';
                selectedFiles.innerHTML = `
                    <strong>${selectedFilesList.length}個のファイルが選択されました:</strong><br>
                    ${selectedFilesList.map(file => `• ${file.name} (${formatFileSize(file.size)})`).join('<br>')}
                `;
            } else {
                selectedFiles.style.display = 'none';
            }
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // ログエントリーを追加する関数
        function addLogEntry(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.innerHTML = message;
            logEntries.appendChild(entry);
            progressLog.scrollTop = progressLog.scrollHeight;
        }

        // ログをクリアする関数
        function clearLog() {
            logEntries.innerHTML = '';
            progressLog.style.display = 'none';
        }

        // 画像をWebPに変換する関数
        async function convertToWebP(file, quality = 0.92) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = () => {
                    try {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        
                        canvas.width = img.width;
                        canvas.height = img.height;
                        
                        ctx.drawImage(img, 0, 0);
                        
                        canvas.toBlob((blob) => {
                            if (blob) {
                                resolve(blob);
                            } else {
                                reject(new Error('変換に失敗しました'));
                            }
                        }, 'image/webp', quality);
                    } catch (error) {
                        reject(error);
                    }
                };
                
                img.onerror = () => reject(new Error('画像の読み込みに失敗しました'));
                img.src = URL.createObjectURL(file);
            });
        }

        // ファイルをダウンロードする関数
        function downloadFile(blob, filename) {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // 変換とダウンロードのメイン処理
        async function convertAndDownload() {
            // 入力値の検証
            if (selectedFilesList.length === 0) {
                alert('画像ファイルを選択してください。');
                return;
            }

            const baseNameValue = baseName.value.trim();
            if (!baseNameValue) {
                alert('ベース名前を入力してください。');
                return;
            }

            // UI状態の更新
            convertBtn.disabled = true;
            convertBtn.textContent = '処理中...';
            clearLog();
            progressLog.style.display = 'block';

            const startNum = parseInt(startNumber.value);
            let successCount = 0;
            let errorCount = 0;

            addLogEntry(`${selectedFilesList.length}個のファイルの変換を開始します...`, 'info');

            try {
                for (let i = 0; i < selectedFilesList.length; i++) {
                    const file = selectedFilesList[i];
                    const currentIndex = startNum + i;
                    const outputFilename = `${baseNameValue}${currentIndex}.webp`;

                    try {
                        addLogEntry(`処理中: ${file.name}`, 'info');
                        
                        const webpBlob = await convertToWebP(file, 0.92);
                        
                        // ファイルサイズの比較
                        const originalSize = file.size;
                        const convertedSize = webpBlob.size;
                        const compressionRatio = ((originalSize - convertedSize) / originalSize * 100).toFixed(1);
                        
                        downloadFile(webpBlob, outputFilename);
                        
                        const sizeInfo = `<span class="size-info">${formatFileSize(originalSize)} → ${formatFileSize(convertedSize)} (${compressionRatio}% 削減)</span>`;
                        addLogEntry(`✅ ${file.name} → ${outputFilename} ${sizeInfo}`, 'success');
                        
                        successCount++;
                        
                        // UIの応答性を保つため少し待機
                        await new Promise(resolve => setTimeout(resolve, 100));
                        
                    } catch (error) {
                        addLogEntry(`❌ ${file.name}: ${error.message}`, 'error');
                        errorCount++;
                    }
                }

                // 完了メッセージ
                addLogEntry(`処理完了: ${successCount}個成功, ${errorCount}個失敗`, 'info');
                
                if (successCount > 0) {
                    addLogEntry('すべての変換されたファイルのダウンロードが開始されました。', 'success');
                }

            } catch (error) {
                addLogEntry(`予期しないエラーが発生しました: ${error.message}`, 'error');
            } finally {
                // UI状態をリセット
                convertBtn.disabled = false;
                convertBtn.textContent = '変換 & ダウンロード';
                
                // ファイル入力をクリア
                fileInput.value = '';
                selectedFilesList = [];
                selectedFiles.style.display = 'none';
            }
        }

        // 変換ボタンのイベントリスナー
        convertBtn.addEventListener('click', convertAndDownload);

        // WebP対応チェック
        function checkWebPSupport() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 1;
            canvas.height = 1;
            
            try {
                canvas.toBlob((blob) => {
                    if (!blob) {
                        alert('お使いのブラウザはWebP形式をサポートしていません。最新のブラウザをご利用ください。');
                    }
                }, 'image/webp', 0.92);
            } catch (error) {
                alert('お使いのブラウザはWebP形式をサポートしていません。最新のブラウザをご利用ください。');
            }
        }

        // ページ読み込み時にWebP対応をチェック
        window.addEventListener('load', checkWebPSupport);
    </script>
</body>
</html>
